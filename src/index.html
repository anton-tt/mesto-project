<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Проект пятого месяца обучения: Место-Россия (+js) </title>
    <!--<link rel="stylesheet" href="pages/index.css"> -->
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  
  <main class="content">
    <section class="profile">
      <div class="profile__user">
        <div class="profile__avatar">
          <img class="profile__photo" src="<%=require('./images/avatar.jpg')%>" alt="Фотография пользователя">
          <div class="profile__edit-avatar"></div>
       </div>
        <div class="profile__info">
          <div class="profile__info-edit">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button" aria-label="Редактировать информацию в профиле"></button>
          </div>
          <p class="profile__user-profession">Исследователь океана</p>
        </div>  
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить информацию в профиль"></button>
    </section>

    <section class="elements">
      <ul class="elements__cards"></ul>
    </section>
  </main> 

  <footer class="footer">
    <p class="footer__copyright">&copy; Mesto Russia</p>
  </footer>

  <div class="popup popup_edit"> <!-- popup_opened -->
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_edit" type="button" aria-label="Кнопка Закрыть всплывающее окно"></button>
      <div class="popup__box popup__box_format_basic">
        <h3 class="popup__title-box popup__title-box_format_basic">Редактировать профиль</h3>
        <form class="popup__form" type="submit" id="user" name="user" novalidate>
          <input class="popup__info popup__info_input_name" type="text" name="name" id="popup__username" placeholder="Имя пользователя" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яёА-ЯЁ\s-]+$" data-error-text="Поле может содержать латинские и кириллические символы, знаки дефиса, пробелы">
          <span class="popup__errorInput popup__username-error"></span>
          <input class="popup__info popup__info_input_profession" type="text"  name="about" id="popup__userprof" placeholder="Профессия" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яёА-ЯЁ\s-]+$" data-error-text="Поле может содержать латинские и кириллические символы, знаки дефиса, пробелы"> 
          <span class="popup__errorInput popup__userprof-error"></span>
          <button class="popup__button-save popup__button-save_edit" type="submit" aria-label="Кнопка Сохранить данные карточки">Сохранить</button>
        </form>
      
      </div>
    </div>
  </div>

  <div class="popup popup_add"> <!-- popup_opened -->
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_add" type="button" aria-label="Кнопка Закрыть всплывающее окно"></button>
      <div class="popup__box popup__box_format_basic">
        <h3 class="popup__title-box popup__title-box_format_basic">Новая карточка</h3>
        <form class="popup__form" type="submit" id="location" name="location" novalidate> 
          <input class="popup__info popup__info_input_place" type="text" name="name" id="popup__locplace" placeholder="Название" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яёА-ЯЁ\s-]+$" data-error-text="Поле может содержать латинские и кириллические символы, знаки дефиса, пробелы">
          <span class="popup__errorInput popup__locplace-error"></span>
          <input class="popup__info popup__info_input_link" type="url" name="link" id="popup__loclink" placeholder="Ссылка на картинку" required>
          <span class="popup__errorInput popup__loclink-error"></span>
          <button class="popup__button-save popup__button-save_add" type="submit" aria-label="Кнопка Сохранить данные карточки">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_photo"> <!-- popup_opened -->
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_photo" type="button" aria-label="Кнопка Закрыть всплывающее окно"></button>
      <div class="popup__card">
        <img class="popup__image" alt="Фотография Места">
        <h2 class="popup__inscription"></h2>
      </div>
    </div>
  </div>

  <div class="popup popup_avatar"> <!-- popup_opened -->
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_avatar" type="button" aria-label="Кнопка Закрыть всплывающее окно"></button>
      <div class="popup__box popup__box_format_small">
        <h3 class="popup__title-box">Обновить аватар</h3>
        <form class="popup__form" type="submit" id="avatar" name="avatara" novalidate> 
          <input class="popup__info popup__info_input_avatar" type="url" name="avatar" id="popup__avalink" placeholder="Ссылка на аватар" required>
          <span class="popup__errorInput popup__avalink-error"></span>
          <button class="popup__button-save popup__button-save_avatar" type="submit" aria-label="Кнопка Сохранить изменённый аватар">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <template class="card-template card-template_type_default" id="card-element">
    <li class="element">
      <img class="element__card-photo" alt="Фотография Места">
      <div class="element__card-inscription">
        <h2 class="element__card-name"></h2>
        <div class="element__card-heart">
          <button class="element__card-like" type="button" aria-label="Кнопка Нравится"></button> <!--element__card-like_active-->
          <p class="element__card-number"> 0 </p>
        </div>  
      </div>
      <div class="element__card-trash" ></div>
    </li>
  </template>
  <!--<script type="module" src="index.js"></script>-->
</body>
</html>
